<html lang="en">
  <head>
    

    <title>GoKart Home Page</title>
    <!-- bootstrapcore styles for this template -->
	<link href="bootstrapcore.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <form class="form-signin"  action="login.jsp" method="post">
		<h1 class="font-weight-normal">Welcome to GoKart</h1>

    </form>
